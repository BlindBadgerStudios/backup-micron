# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# Reference: https://github.com/VoronDesign/Voron-2/blob/Voron2.4/firmware/klipper_configurations/M8P/Voron2_M8P-v2.0_config.cfg

# preset combined by Sander van Voxel3D_netherlands

# MOTOR TYPES;
# XY; moons MS14HS5P4150-11
# Z; Oukeda OK42HC40-1684A-XH
# E; Moons CSE14HRA1L410A-01

#####################################################################
#   Main config
#####################################################################

[include mainsail.cfg]

[mcu]
##	[X in MOTOR1] - B Motor
##	[Y in MOTOR2] - A Motor
##	[Z in MOTOR4] - Z Motor (Front Left)
##	[Z1 in MOTOR4] - Z1 Motor (Rear Left)
##	[Z2 in MOTOR4] - Z2 Motor (Rear Right)
##	[Z3 in MOTOR4] - Z3 Motor (Front Right)
#serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_0D003A000C51313339373836-if00
canbus_uuid: d691ba2380dc
canbus_interface: can0

[mcu EBBCan]
##	[E on toolhead] - Extruder
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 126a74830e25
canbus_interface: can0

[mcu scanner]
canbus_uuid: 3875460f11f0 
#serial: /dev/serial/by-id/usb-cartographer_cartographer_
#    adjust to suit your scanner, if using usb change to serial

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 13000 #x:13910 y:14620
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   Probe / Scanner
#####################################################################

#Cartigrapher Scanner
[scanner]
mcu: scanner            
#   Offsets are measured from the centre of your coil, to the tip of your nozzle 
#   on a level axis. It is vital that this is accurate. 
x_offset: 0                          
#    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 15                         
#    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.02448
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
sensor: cartographer
#    this must be set as cartographer unless using IDM etc.
sensor_alt: carto
#    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 2
#    Number of passes to make during mesh scan.

#Klicky Probe
# [probe]
# pin: EBBCan: PB9
# speed: 10.0
# samples: 3
# samples_result: median
# sample_retract_dist: 3.0
# samples_tolerance: 0.006
# samples_tolerance_retries: 3
# ##Offset from Probe to nozzle (currently setup for MiniSB)
# x_offset: 0
# y_offset: 19.75
# z_offset: 6.42

#####################################################################
#   Sensors
#####################################################################
#adxl on toolhead board
# [adxl345]
# cs_pin: EBBCan:PB12
# spi_software_sclk_pin: EBBCan:PB10
# spi_software_mosi_pin: EBBCan:PB11
# spi_software_miso_pin: EBBCan:PB2
# axes_map: x,y,z

#adxl on carto board
[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[temperature_sensor 1:_Chamber]
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: 0
max_temp: 100
gcode_id: C

[temperature_sensor Processor:_CM5]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Control_Board:_M8P]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[temperature_sensor Toolhead:_EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 10
max_temp: 100

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

#####################################################################
#   Tuning
#####################################################################
[input_shaper]
#shaper_freq_x: 81.4
#damping_ratio_x: 0.057
#shaper_type_x: mzv
#shaper_freq_y: 59.2
#damping_ratio_y: 0.030
