#####################################################################
#   X/Y Stepper Settings
#####################################################################

# X Stepper on Motor_1 (A Motor - Right)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 64
rotation_distance: 32
full_steps_per_rotation:200  

position_min: 0
##--------------------------------------------------------------------

position_endstop: 170
position_max: 170

endstop_pin: EBBCan: PB6
homing_speed: 50   #Max 100 
homing_retract_dist: 5
homing_positive_dir: true

# Motor1
[tmc2209 stepper_x]
uart_pin: PC13
interpolate: False
run_current: 0.8 # Rated for 1.5A
sense_resistor: 0.110
# Disabled below to use spreadCycle mode
# stealthchop_threshold: 0

#####################################################################

# Y Stepper on Motor_2 (B Motor - Left)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 64
rotation_distance: 32
full_steps_per_rotation:200 
endstop_pin: ^PF3
position_min: 0
##--------------------------------------------------------------------


position_endstop: 190
position_max: 190

homing_speed: 50   #Max 100 
homing_retract_dist: 5
homing_positive_dir: true

# Motor2
[tmc2209 stepper_y]
uart_pin: PE3
interpolate: False
run_current: 0.8 # Rated for 1.5A
sense_resistor: 0.110
# Disabled below to use spreadCycle mode
# stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on Motor_4
[stepper_z]
step_pin: PB4 
dir_pin: PB3 
enable_pin: !PB6 
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
##--------------------------------------------------------------------

position_max: 165
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0

# Motor3
[tmc2209 stepper_z]
uart_pin: PB5 
interpolate: False
run_current: 0.8 # Rated for 1.5A
sense_resistor: 0.110
# Disabled below to use spreadCycle mode
# stealthchop_threshold: 0

#####################################################################

##  Z1 Stepper - Rear Left on Motor_5
[stepper_z1]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PG14
interpolate: False
run_current: 0.8 # Rated for 1.5A
sense_resistor: 0.110
# Disabled below to use spreadCycle mode
# stealthchop_threshold: 0

#####################################################################

##  Z2 Stepper - Rear Right on Motor_6
[stepper_z2]
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PG10
interpolate: False
run_current: 0.8 # Rated for 1.5A
sense_resistor: 0.110
# Disabled below to use spreadCycle mode
# stealthchop_threshold: 0

#####################################################################

##  Z3 Stepper - Front Right on Motor_7
[stepper_z3]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6 
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PD5
interpolate: False
run_current: 0.8 # Rated for 1.5A
sense_resistor: 0.110
# Disabled below to use spreadCycle mode
# stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2

max_extrude_only_distance: 105

#  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
# rotation_distance: 22.6789511 #22.22792 #BMG
rotation_distance: 47.088 #G2

##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
#gear_ratio: 50:10 #BMG
gear_ratio: 9:1 #G2
microsteps: 16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree

nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.025

heater_pin: EBBCan: PB13
##	Validate the following thermistor type to make sure it is correct
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
min_temp: 0
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
#control: pid # Tuned with values at the end of the file
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982


[tmc2209 extruder]
uart_pin: EBBCan: PA15
interpolate: False
run_current: 0.6 # Rated for 1A
sense_resistor: 0.110
# Disabled below to use spreadCycle mode
# stealthchop_threshold: 0

#[filament_switch_sensor material_0]
#switch_pin: PC1

#[filament_switch_sensor material_1]
#switch_pin: PC2

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: Generic 3950
sensor_pin: PB1
##  Adjust max_power so it doesn't exceed the SSR rating. The Omron G3NA-210B-DC5 SSR is rated at 4 amps without a heatsink.
##  The formula is "4 / (Wattage_of_bed_heater / Mains_voltage) = max_power"
##  If max_power is greater than 1.0, use 1.0
max_power: 0.8
min_temp: 0
max_temp: 120
#control: pid    # Tuned with values at the end of the file
#pid_Kp: 39.964 
#pid_Ki: 1.655 
#pid_Kd: 241.282

